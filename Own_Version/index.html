<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chorophlet map</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.4/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3.0.0/dist/d3-scale-chromatic.min.js"></script>
  </head>
  <body>
    <h1 id="title">Title of the project</h1>
    <h3 id="description">Desciption of the project</h3>

    <svg id="canvas"></svg>

    <div id="tooltip"></div>

    <svg id="legend">
      <g>
        <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
        <text x="60" y="20" fill="black">Less than 15%</text>
      </g>
      <g>
        <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
        <text x="60" y="60" fill="black">Less than 30%</text>
      </g>
      <g>
        <rect x="10" y="80" width="40" height="40" fill="yellow"></rect>
        <text x="60" y="100" fill="black">Less than 45%</text>
      </g>
      <g>
        <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
        <text x="60" y="140" fill="black">Less than 60%</text>
      </g>
      <g>
        <rect x="10" y="160" width="40" height="40" fill="blue"></rect>
        <text x="60" y="180" fill="black">Less than 100%</text>
      </g>
    </svg>
  </body>
  <script src="./script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
